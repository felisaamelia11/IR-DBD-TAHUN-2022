<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1063px;
            height: 619px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/BatasProvinsi_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-15.817666796420738,93.34221518417193],[12.299469397596742,141.69275246432193]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_BatasProvinsi_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PROVINSI</strong><br />' + (feature.properties['PROVINSI'] !== null ? autolinker.link(feature.properties['PROVINSI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IR DBD</th>\
                        <td>' + (feature.properties['IR DBD'] !== null ? autolinker.link(feature.properties['IR DBD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_BatasProvinsi_0_0(feature) {
            if (feature.properties['IR DBD'] >= 0.000000 && feature.properties['IR DBD'] <= 52.270000 ) {
                return {
                pane: 'pane_BatasProvinsi_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,255,1,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IR DBD'] >= 52.270000 && feature.properties['IR DBD'] <= 181.310000 ) {
                return {
                pane: 'pane_BatasProvinsi_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_BatasProvinsi_0');
        map.getPane('pane_BatasProvinsi_0').style.zIndex = 400;
        map.getPane('pane_BatasProvinsi_0').style['mix-blend-mode'] = 'normal';
        var layer_BatasProvinsi_0 = new L.geoJson(json_BatasProvinsi_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasProvinsi_0',
            layerName: 'layer_BatasProvinsi_0',
            pane: 'pane_BatasProvinsi_0',
            onEachFeature: pop_BatasProvinsi_0,
            style: style_BatasProvinsi_0_0,
        });
        bounds_group.addLayer(layer_BatasProvinsi_0);
        map.addLayer(layer_BatasProvinsi_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Batas Provinsi<br /><table><tr><td style="text-align: center;"><img src="legend/BatasProvinsi_0_DibawahIRRataRataNasional0.png" /></td><td>Dibawah IR Rata - Rata Nasional</td></tr><tr><td style="text-align: center;"><img src="legend/BatasProvinsi_0_DiatasIRRataRataNasional1.png" /></td><td>Diatas IR Rata - Rata Nasional</td></tr></table>': layer_BatasProvinsi_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"OBJECTID": "real","IR DBD": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_OBJECTID = document.createElement("div");
            div_OBJECTID.id = "div_OBJECTID";
            div_OBJECTID.className = "slider";
            document.getElementById("menu").appendChild(div_OBJECTID);
            var lab_OBJECTID = document.createElement('div');
            lab_OBJECTID.innerHTML  = 'OBJECTID: <span id="val_OBJECTID"></span>';
            lab_OBJECTID.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_OBJECTID);
            var reset_OBJECTID = document.createElement('div');
            reset_OBJECTID.innerHTML = 'clear filter';
            reset_OBJECTID.className = 'filterlabel';
            lab_OBJECTID.className = 'filterlabel';
            reset_OBJECTID.onclick = function() {
                sel_OBJECTID.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_OBJECTID);
            var sel_OBJECTID = document.getElementById('div_OBJECTID');
            noUiSlider.create(sel_OBJECTID, {
                connect: true,
                start: [1.0, 82228.0],
                range: {
                min: 1.0,
                max: 82228.0
                }
            });
            sel_OBJECTID.noUiSlider.on('update', function (values) {
            val_OBJECTID = document.getElementById('val_OBJECTID');
            val_OBJECTID.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_IRDBD = document.createElement("div");
            div_IRDBD.id = "div_IRDBD";
            div_IRDBD.className = "slider";
            document.getElementById("menu").appendChild(div_IRDBD);
            var lab_IRDBD = document.createElement('div');
            lab_IRDBD.innerHTML  = 'IR DBD: <span id="val_IRDBD"></span>';
            lab_IRDBD.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_IRDBD);
            var reset_IRDBD = document.createElement('div');
            reset_IRDBD.innerHTML = 'clear filter';
            reset_IRDBD.className = 'filterlabel';
            lab_IRDBD.className = 'filterlabel';
            reset_IRDBD.onclick = function() {
                sel_IRDBD.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_IRDBD);
            var sel_IRDBD = document.getElementById('div_IRDBD');
            noUiSlider.create(sel_IRDBD, {
                connect: true,
                start: [5.26, 181.31],
                range: {
                min: 5.26,
                max: 181.31
                }
            });
            sel_IRDBD.noUiSlider.on('update', function (values) {
            val_IRDBD = document.getElementById('val_IRDBD');
            val_IRDBD.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
    </body>
</html>
